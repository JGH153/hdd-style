<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hafslund digital designsystem</title>
  <link rel="stylesheet" href="../dist/bundle.min.css">
</head>
<body>
  <div class="hdd-layout">
    <div class="hdd-layout_modal">
      <div class="hdd-modal">
        <div class="hdd-modal_container hdd-card">
          <div class="hdd-card_header">
            <div class="hdd-card_header_text">
              <div class="hdd-card_title">Gjennomfør handling for ticket #8</div>
            </div>
          </div>
          <div class="hdd-card_content">
            <div class="hdd-form">
              <div class="hdd-form_field">
                <label for="meterpoint" class="hdd-form_field_label">Målepunkt</label>
                <div class="hdd-form_input">
                  <input id="meterpoint" placeholder="Sett inn målepunktsnummer">
                  <i class="fal fa-plus"></i>
                </div>
                <div class="hdd-tags">
                  <span class="hdd-tags_item">707057500051628391<i class="fal fa-times"></i></span>
                  <span class="hdd-tags_item">707057500051628391<i class="fal fa-times"></i></span>
                </div>
              </div>
              <div class="hdd-form_field flush-margin-bottom">
                <label class="hdd-form_field_label">Velg handling</label>
                <div class="hdd-form_select">
                  <select>
                    <option>Oslo</option>
                    <option>Lillehammer</option>
                  </select>
                  <i class="fal fa-angle-down"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="hdd-card_actions is-filling">
            <button class="hdd-button no-background is-danger">Avbryt</button>
            <button class="hdd-button is-safe">Gennomfør handling</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
